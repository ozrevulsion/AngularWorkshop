<div class="result-row">
  <span class="result-header-column">Id </span>
  <span class="result-value-column" ng-cloak>{{result.id}}</span>
</div>
<div class="result-row">
  <span class="result-header-column">Name </span>
  <span class="result-value-column" ng-cloak>{{result.name}}</span>
</div>
<div class="result-row">
  <span class="result-header-column">isComplete </span>
  <span class="result-value-column">
    <i ng-class="{'fa fa-check': result.isComplete, 'fa fa-times': !result.isComplete}"></i>
  </span>
</div>

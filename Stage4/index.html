<html ng-app="Talkative">
<head>
    <title>Talkative!</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../site.css" />
</head>
<body>
  <div class="panel">
    <div class="title">Talkative!</div>
    <div class="main-content-viewport">
      <div class="user-input-panel">
        <div class="method-input-form">
          Input
        </div>
      </div>
      <div class="user-output-panel" ng-controller="TalkativeOutputController">
        <div class="result" ng-repeat="result in results">
          <div class="result-row">
            <span class="result-header-column">Id </span>
            <span class="result-value-column" ng-cloak>{{result.id}}</span>
          </div>
          <div class="result-row">
            <span class="result-header-column">Name </span>
            <span class="result-value-column" ng-cloak>{{result.name}}</span>
          </div>
          <div class="result-row">
            <span class="result-header-column">isComplete </span>
            <span class="result-value-column">
              <i ng-class="{'fa fa-check': result.isComplete, 'fa fa-times': !result.isComplete}"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="talkative/talkative.js"></script>
</body>
</html>
